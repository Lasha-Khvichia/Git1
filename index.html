<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>New Project</title>

  <body>

            </div>
            <div class="navigation_block">
              <div class="algorithm_nav_block_icon">
