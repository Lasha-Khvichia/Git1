<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/icon.svg" />
    <title>ნოვატორი</title>
  </head>

  <body>
    <div class="whole_view">

      <div class="navigation_side">
        <div class="logo_part">
          <div class="logo_box">
            <div class="main_logo_background">
              <img src="./images/icon.svg" class="main_logo" alt="main_logo" />
            </div>
          </div>
          <div class="name_box"><span class="main_name">ნოვატორი</span></div>
          <div class="navigation_shorter">
            <div class="arrow"></div>
          </div>
        </div>

        <div class="cutter_line"></div>

        <div class="navigation_part">
          <div class="user_identity"><span>სტუდენტი</span></div>

          <div class="navigation_blocks">
            <div class="navigation_block blue_activation padding">
              <div class="home_nav_block_icon margin_right">
                <img src="./images/hut.png" alt="Home icon" width="24" />
              </div>
              <div class="home_nav_block_txt"><span style="color: rgb(0,124,255);">მთავარი</span></div>
            </div>
            <div class="navigation_block padding">
              <div class="announcement_nav_block_icon margin_right">
                <img src="./images/megaphone.png" alt="announcement" width="24" />
              </div>
              <div class="announcement_nav_block_txt"><span>განცხადებები</span></div>
            </div>
            <div class="navigation_block padding">
              <div class="leaderboard_nav_block_icon margin_right">
                <img src="./images/clipboard.png" alt="Leaderboard icon" width="24" />
              </div>
              <div class="leaderboard_nav_block_txt"><span>ლიდერბორდი</span></div>
            </div>
            <div class="navigation_block padding">
              <div class="algorithm_nav_block_icon margin_right">
                <img src="./images/gamepad.png" alt="Algorithm icon" />
              </div>
              <div class="algorithm_nav_block_txt"><span>ალგორითმები</span></div>
            </div>
            <div class="navigation_block padding">
              <div class="homework_nav_block_icon margin_right">
                <img src="./images/document (1).png" alt="Document icon" />
              </div>
              <div class="homework_nav_block_txt"><span>დავალებები</span></div>
            </div>
            <div class="navigation_block padding">
              <div class="Team_nav_block_icon margin_right">
                <img src="./images/idea.png" alt="Idea icon" />
              </div>
              <div class="Team_nav_block_txt"><span>გუნდი</span></div>
            </div>
            <div class="navigation_block padding">
              <div class="calendar_nav_block_icon margin_right">
                <img src="./images/calendar.png" alt="Calendar icon" />
              </div>
              <div class="calendar_nav_block_txt"><span>კალენდარი</span></div>
            </div>
          </div>

        </div>
        
        <div class="cutter_line margin_top"></div>

      </div>

      <div class="main_side">
        <div class="main_topper"></div>
        <div class="main_body">
          <div class="screen">
            <section class="comp_science">
              <div class="elements"></div>
              <div class="elements"></div>
              <div class="elements"></div>
              <div class="elements"></div>
            </section>
            <section class="english"></section>
            <section class="career_development"></section>
          </div>
          <div class="sidebar"></div>
        </div>
      </div>

    </div>
  </body>

</html>
